<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center py-10">
    <h1 class="text-2xl font-bold mb-6">Random Joke Generator</h1>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <p id="joke" class="text-lg font-semibold mb-4">Click the button to get a joke!</p>
        <button onclick="generateJoke()" class="bg-green-500 px-6 py-2 text-white rounded-md hover:bg-green-700">Get a Joke</button>
    </div>
    
    <script>
        const jokes = [
            "Why don’t skeletons fight each other? They don’t have the guts.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "Why don’t programmers like nature? Too many bugs.",
            "Parallel lines have so much in common. It’s a shame they’ll never meet."
        ];
        
        function generateJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById("joke").innerText = jokes[randomIndex];
        }
    </script>
</body>
</html>
